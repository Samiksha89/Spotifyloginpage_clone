<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify â€“ Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img width="" height="150" src="Spotify logo2.0.jpg" alt="Spotify Logo" class="logo"/>

    <div class="login-box">
      <h2>Log in to Spotify</h2>

      <form>
        <label for="email">Email or username</label>
        <input type="email" id="email" placeholder="Email or username" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />

        <a href="#" class="forgot">Forgot your password?</a>

        <button type="submit">Log In</button>
      </form>

      <div class="divider"><span>OR</span></div>

      <div class="alt-login">
        <button class="facebook">Continue with Facebook</button>
        <button class="google">Continue with Google</button>
        <button class="apple">Continue with Apple</button>
      </div>

      <p class="signup">
        Don't have an account? <a href="#">Sign up for Spotify</a>
      </p>
    </div>
  </div>
</body>
</html>
